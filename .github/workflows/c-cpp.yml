name: Build and run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cmake -S . -B ./build
    - name: make
      run: cmake --build ./build
    - name: tests
      run: cd build && ctest

  
