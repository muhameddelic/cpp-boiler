name: Build and run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # todo: fix build on linux & macOS (ubuntu-latest, macos-latest)
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cmake -S . -B ./build
    - name: make
      run: cmake --build ./build
    - name: tests
      run: cd build && ctest

  
